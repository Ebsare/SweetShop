<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login in</title>
        <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">

  <!-- custom css file link  -->

   <link rel="stylesheet" href="css/styleCupcake.css">

<body>
    <section>
        <div class="back-arrow">
            <a href="index.html"><i class='bx bxs-left-arrow-circle' id="arrow"></i></a>
          </div>
     
    
    
        <div class="container">
          <form class="form" id="login">
              <h1 class="form__title">Login Here</h1>
              <div class="form__message form__message--error"></div>
              <div class="form__input-group">
                  <input type="text" class="form__input" autofocus placeholder="Username or email">
                  <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                  <input type="password" class="form__input" autofocus placeholder="Password">
                  <div class="form__input-error-message"></div>
              </div>
              <button class="form__button" type="submit">Continue</button>
              <p class="form__text">
                  <a href="#" class="form__link">Forgot your password?</a>
              </p>
              <p class="form__text">
                  <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
              </p>
          </form>
          <form class="form form--hidden" id="createAccount">
              <h1 class="form__title">Create Account</h1>
              <div class="form__message form__message--error"></div>
              <div class="form__input-group">
                  <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                  <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                  <input type="text" class="form__input" autofocus placeholder="Email Address">
                  <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                  <input type="password" class="form__input" autofocus placeholder="Password">
                  <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                  <input type="password" class="form__input" autofocus placeholder="Confirm password">
                  <div class="form__input-error-message"></div>
              </div>
              <button class="form__button" type="submit">Continue</button>
              <p class="form__text">
                  <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
              </p>
          </form>
      </div>
        <div class="set">
            <div><img src="images/falling1.png"></div>

            <div><img src="images/falling3.png"></div>
